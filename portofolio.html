<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rolan | Frontend Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0a192f;
      color: #ccd6f6;
      line-height: 1.6;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: transparent;
    }

    nav .logo {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #8892b0;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #64ffda;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 100px 10%;
      min-height: 90vh;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 48px;
      color: #fff;
      margin-bottom: 10px;
    }

    .hero-text h2 {
      color: #64ffda;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .hero-text p {
      color: #8892b0;
      margin-bottom: 30px;
    }

    .hero-text .buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 10px 25px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-primary {
      background: #64ffda;
      color: #0a192f;
      border: none;
    }

    .btn-primary:hover {
      background: #52e0c4;
    }

    .btn-outline {
      border: 2px solid #64ffda;
      color: #64ffda;
      background: transparent;
    }

    .btn-outline:hover {
      background: #64ffda;
      color: #0a192f;
    }

    .hero-img img {
      width: 350px;
      border-radius: 10px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .social-icons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: #8892b0;
      font-size: 20px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #64ffda;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
        padding: 50px 5%;
      }

      .hero-img img {
        width: 250px;
      }
    }
  </style>

  <!-- FontAwesome untuk icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <nav>
    <div class="logo">Rolan.</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h2>Frontend Developer</h2>
      <h1>Hi, I'm Rolan</h1>
      <p>Saya seorang Frontend Developer yang siap membantu membuat website Anda menjadi lebih keren dan interaktif.</p>
      <div class="buttons">
        <a href="#" class="btn btn-primary">Hire Me</a>
        <a href="#" class="btn btn-outline">Let's Talk</a>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>

    <div class="hero-img">
      <img src="https://via.placeholder.com/350x450?text=Your+Photo" alt="Foto Rolan">
    </div>
  </section>

</body>
</html>
