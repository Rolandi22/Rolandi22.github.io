<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page Produk - Rolandi WebDev</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f4f4f4; color: #333; }
    header { background: linear-gradient(135deg, #00bcd4, #2196f3); text-align: center; padding: 100px 20px 50px; color: white; }
    header h1 { font-size: 3rem; }
    header p { font-size: 1.2rem; margin-top: 10px; }
    .container { max-width: 1200px; margin: auto; padding: 50px 20px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
    .product { background: #fff; padding: 20px; border-radius: 10px; text-align: center; transition: 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product:hover { transform: translateY(-5px); }
    .product img { width: 150px; height: 150px; object-fit: cover; margin-bottom: 15px; }
    .product h3 { margin-bottom: 10px; }
    .btn { background: #00bcd4; color: white; padding: 10px 20px; text-decoration: none; display: inline-block; border-radius: 5px; margin-top: 10px; transition: 0.3s; }
    .btn:hover { background: #0097a7; }
    footer { text-align: center; padding: 20px; background: #111; color: #aaa; margin-top: 50px; }
    .cart { margin-top: 50px; }
    .cart-item { display: flex; justify-content: space-between; background: #fff; padding: 15px; border-radius: 5px; margin-bottom: 10px; align-items: center; }
    .cart-item div { display: flex; align-items: center; gap: 10px; }
    .cart-item button { background: #00bcd4; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    .cart-item button:hover { background: #0097a7; }
    .checkout-form { background: #fff; padding: 30px; border-radius: 10px; margin-top: 30px; }
    .checkout-form input, .checkout-form textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    .checkout-form button { background: #00bcd4; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    .checkout-form button:hover { background: #0097a7; }
  </style>
</head>
<body>

  <header>
    <h1>Produk Terbaik</h1>
    <p>Temukan produk favoritmu dengan harga terbaik!</p>
  </header>

  <section class="container">
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produk 1">
        <h3>Produk 1</h3>
        <p>Rp 100.000</p>
        <button class="btn" onclick="addToCart('Produk 1', 100000)">Tambah ke Keranjang</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produk 2">
        <h3>Produk 2</h3>
        <p>Rp 150.000</p>
        <button class="btn" onclick="addToCart('Produk 2', 150000)">Tambah ke Keranjang</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produk 3">
        <h3>Produk 3</h3>
        <p>Rp 200.000</p>
        <button class="btn" onclick="addToCart('Produk 3', 200000)">Tambah ke Keranjang</button>
      </div>
    </div>

    <div class="cart">
      <h2>Keranjang Belanja</h2>
      <div id="cart-items"></div>
    </div>

    <div class="checkout-form">
      <h2>Checkout</h2>
      <form onsubmit="submitCheckout(event)">
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="text" placeholder="Alamat Pengiriman" required>
        <textarea placeholder="Catatan Tambahan (optional)"></textarea>
        <button type="submit">Proses Checkout</button>
      </form>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Rolandi Web Developer. All rights reserved.</p>
  </footer>

<script>
  let cart = [];

  function addToCart(name, price) {
    const existingItem = cart.find(item => item.name === name);
    if (existingItem) {
      existingItem.qty++;
    } else {
      cart.push({ name, price, qty: 1 });
    }
    renderCart();
  }

  function renderCart() {
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = '';

    cart.forEach((item, index) => {
      cartItems.innerHTML += `
        <div class="cart-item">
          <div>
            <button onclick="decreaseQty(${index})">-</button>
            <span>${item.qty}</span>
            <button onclick="increaseQty(${index})">+</button>
            <strong>${item.name}</strong>
          </div>
          <div>
            Rp ${(item.price * item.qty).toLocaleString()}
            <button onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>
          </div>
        </div>
      `;
    });
  }

  function increaseQty(index) {
    cart[index].qty++;
    renderCart();
  }

  function decreaseQty(index) {
    if (cart[index].qty > 1) {
      cart[index].qty--;
    } else {
      cart.splice(index, 1);
    }
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function submitCheckout(event) {
    event.preventDefault();
    alert('Checkout berhasil! Terima kasih sudah belanja.');
    cart = [];
    renderCart();
    event.target.reset();
  }
</script>

</body>
</html>
