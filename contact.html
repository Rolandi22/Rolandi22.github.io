<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Rolan</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-top: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    input, textarea {
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #00c6ff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0072ff;
    }
  </style>
</head>
<body>

  <h1>Hubungi Saya</h1>

  <form action="https://formspree.io/f/xpwdwljk" method="POST">
    <input type="text" name="nama" placeholder="Nama Kamu" required>
    <input type="email" name="email" placeholder="Email Kamu" required>
    <textarea name="pesan" rows="5" placeholder="Tulis Pesan Kamu..." required></textarea>
    <button type="submit">Kirim Pesan</button>
  </form>

</body>
</html>
