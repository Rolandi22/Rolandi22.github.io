<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Topup Game Gofxer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 50px 20px;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #00ffe1;
    }
    .btn {
      background-color: #00ffe1;
      color: #0f0c29;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #00c2b2;
    }
    section {
      padding: 60px 20px;
      text-align: center;
    }
    .games-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .game-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 220px;
      transition: 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
      background: rgba(0, 255, 225, 0.2);
    }
    form {
      max-width: 400px;
      margin: 40px auto;
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #0f0c29;
      margin-top: 30px;
    }
    .social-links a {
      margin: 0 10px;
      color: #00ffe1;
      font-size: 1.5rem;
      text-decoration: none;
      transition: 0.3s;
    }
    .social-links a:hover {
      color: #00c2b2;
    }
    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

<header>
  <h1>Topup Game Gofxer</h1>
  <p>Proses Cepat • Harga Terbaik • 24/7 Support</p>
  <a href="#topup" class="btn">Mulai Topup</a>
</header>

<section id="games">
  <h2>Game Populer</h2>
  <div class="games-list">
    <div class="game-card">Mobile Legends</div>
    <div class="game-card">PUBG Mobile</div>
    <div class="game-card">Free Fire</div>
    <div class="game-card">Valorant</div>
    <div class="game-card">Genshin Impact</div>
    <div class="game-card">COD Mobile</div>
  </div>
</section>

<section id="topup">
  <h2>Form Topup</h2>
  <form>
    <input type="text" placeholder="Nama Lengkap" required>
    <input type="text" placeholder="User ID Game" required>
    <select required>
      <option value="">Pilih Game</option>
      <option value="mlbb">Mobile Legends</option>
      <option value="pubg">PUBG Mobile</option>
      <option value="ff">Free Fire</option>
      <option value="valorant">Valorant</option>
      <option value="genshin">Genshin Impact</option>
    </select>
    <select required>
      <option value="">Nominal Topup</option>
      <option value="10">10 Diamonds</option>
      <option value="50">50 Diamonds</option>
      <option value="100">100 Diamonds</option>
      <option value="500">500 Diamonds</option>
    </select>
    <select required>
      <option value="">Metode Pembayaran</option>
      <option value="dana">Dana</option>
      <option value="gopay">Gopay</option>
      <option value="ovo">OVO</option>
      <option value="bank">Transfer Bank</option>
    </select>
    <textarea placeholder="Catatan tambahan (opsional)"></textarea>
    <button class="btn" type="submit">Kirim</button>
  </form>
</section>

<footer>
  <p>Topup Game Gofxer &copy; 2025</p>
  <div class="social-links">
  <a href="https://instagram.com" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="30">
  </a>
  <a href="https://wa.me/nomorwa" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" alt="WhatsApp" width="30">
  </a>
  <a href="https://tiktok.com" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" width="30">
  </a>
</div>
</footer>

</body>
</html>
